  <style>
    /* --- root & base ‚Äî same playful energy, adapted for meme gallery --- */
    * {
      margin: 0;
      padding: 0;

      font-family: 'Inter', sans-serif;
    }

    body {
      background-image: url('assests/bg.png');  /* kept from ui, fallback solid */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      background-color: #d9f7c9; /* --bg fallback */
    }

    /* header ‚Äî similar yellow/black striped style */
    header {
      text-align: center;
      padding: 24px 16px;
    }

    header .logo {
      max-width: 200px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
      background: #000;
      padding: 16px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      header .logo { max-width: 150px; margin-bottom: 16px; }
    }
    @media (max-width: 480px) {
      header .logo { max-width: 120px; margin-bottom: 12px; }
    }

    header h1 {
      font-size: clamp(24px, 6vw, 40px);
      font-weight: 800;
      line-height: 1.2;
      color: #ffeb3b;
      -webkit-text-stroke: 2px #000;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      letter-spacing: 1px;
      -webkit-text-fill-color: #ffeb3b;
    }

    header p {
      margin-top: 8px;
      font-weight: 800;
      font-size: clamp(14px, 3vw, 18px);
      color: #000;
      font-style: italic;
    }

    /* container & grid ‚Äî now only one main card + two buttons */
    .container {
      max-width: 700px;    /* cozy for memes */
      margin: 0 auto;
      padding: 16px;
      width: 100%;
    }

    /* meme display card ‚Äî big image + word caption */
    .meme-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 16px;
      border: 3px dashed #000;
      box-shadow: 8px 8px 0 #000;
      margin-bottom: 24px;
      transition: all 0.1s ease;
    }

    .meme-card img {
      width: 100%;
      border-radius: 20px;
      display: block;
      border: 2px solid #000;
      background: #eee; /* while loading */
      aspect-ratio: 1/1; /* most memes square; adjust if needed */
      object-fit: cover;
    }

    .meme-words {
      color: #fff;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      font-weight: 800;
      margin: 16px 0 8px 0;
      text-align: center;
      font-size: clamp(20px, 5vw, 32px);
      line-height: 1.3;
      word-break: break-word;
      background: rgba(0,0,0,0.1);
      padding: 8px 4px;
      border-radius: 12px;
    }

    /* navigation row ‚Äî next / previous like original 'submit' but smaller */
    .nav-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 24px 0 20px;
    }

    .nav-btn {
      background: #facc15;  /* --accent */
      border: 3px solid #000;
      border-radius: 60px;
      padding: 14px 32px;
      font-weight: 800;
      font-size: clamp(16px, 4vw, 22px);
      cursor: pointer;
      box-shadow: 5px 5px 0 #000;
      transition: all 0.08s linear;
      min-width: 140px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    .nav-btn:active {
      transform: translate(3px, 3px);
      box-shadow: 2px 2px 0 #000;
      background: #eab308;
    }

    /* counter pill ‚Äî shows x/13 */
    .counter-pill {
      text-align: center;
      font-weight: 600;
      background: #000;
      color: white;
      padding: 8px 18px;
      border-radius: 40px;
      display: inline-block;
      margin: 8px auto 0;
      font-size: 1rem;
      border: 2px solid #facc15;
    }

    /* footer exactly from ui */
    footer {
      text-align: center;
      margin: 40px 0 24px;
      font-size: clamp(12px, 2vw, 14px);
      padding: 0 16px;
    }
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .social-links {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .social-links a:hover { transform: scale(1.1); }
    .social-icon {
      width: 24px;
      height: 24px;
      fill: #000;
    }
    @media (max-width: 480px) {
      .social-icon { width: 20px; height: 20px; }
      .social-links { gap: 12px; }
    }
  </style>
</head>

<script>
  (function() {
    // ---------- 13 MEMES ----------
    // image paths: asset/image/meme/meme1.jpg ... meme13.jpg
    // custom words ‚Äî edit freely, "your own way"
    const memes = [
      { img: 'asset/image/meme/meme1.jpg', words: 'When client asks for ‚Äúone small change‚Äù üî•' },
      { img: 'asset/image/meme/meme2.jpg', words: 'Me explaining why I deserve a break ü•≤' },
      { img: 'asset/image/meme/meme3.jpg', words: 'Friday vibe: code & chill ? üòé' },
      { img: 'asset/image/meme/meme4.jpg', words: 'That bug which only appears in production üíÄ' },
      { img: 'asset/image/meme/meme5.jpg', words: 'Interviewer: ‚Äúso tell me about yourself‚Äù üëÄ' },
      { img: 'asset/image/meme/meme6.jpg', words: 'When internet is back after 2 hours ü•≥' },
      { img: 'asset/image/meme/meme7.jpg', words: 'Monday mood: invisible coffee ‚òïüö´' },
      { img: 'asset/image/meme/meme8.jpg', words: 'Team lead: ‚Äúany update?‚Äù üôÉ' },
      { img: 'asset/image/meme/meme9.jpg', words: 'When it works on my machine üñ•Ô∏è‚ú®' },
      { img: 'asset/image/meme/meme10.jpg', words: 'That one teammate who never mutes üîä' },
      { img: 'asset/image/meme/meme11.jpg', words: 'Deploy on Friday? üò¨' },
      { img: 'asset/image/meme/meme12.jpg', words: 'PM: ‚Äújust a tiny tweak‚Äù ü´†' },
      { img: 'asset/image/meme/meme13.jpg', words: 'Weekend loading... 99% üéâ' }
    ];

    // total = 13 (as requested)
    const totalMemes = memes.length; // 13
    let currentIdx = 0;

    // DOM elements
    const memeImg = document.getElementById('memeImage');
    const memeCaption = document.getElementById('memeCaption');
    const counterSpan = document.getElementById('counter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateMeme(index) {
      // circular wrap
      if (index < 0) index = totalMemes - 1;
      if (index >= totalMemes) index = 0;
      currentIdx = index;

      const meme = memes[currentIdx];
      memeImg.src = meme.img;
      memeImg.alt = `meme ${currentIdx+1}`;
      memeCaption.textContent = meme.words;
      counterSpan.textContent = `${currentIdx+1} / ${totalMemes}`;
    }

    // event listeners
    prevBtn.addEventListener('click', () => updateMeme(currentIdx - 1));
    nextBtn.addEventListener('click', () => updateMeme(currentIdx + 1));

    // initial load
    updateMeme(0);

    // fallback if image missing ‚Äì shows a friendly colored placeholder
    memeImg.addEventListener('error', function() {
      // don't break layout, set inline placeholder with meme number
      this.src = 'data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%20viewBox%3D%220%200%20200%20200%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23facc15%22%2F%3E%3Ctext%20x%3D%2220%22%20y%3D%22120%22%20font-family%3D%22Inter%22%20font-size%3D%2224%22%20fill%3D%22%23000%22%3Ememe' + (currentIdx+1) + '%20%3C%2Ftext%3E%3C%2Fsvg%3E';
    });
  })();
</script>
